<div class="main_container">

  <mat-toolbar color="primary" class="mat-elevation-z6">
    <span class="fill-remaining-space"><p>Edit your profile</p></span>
  </mat-toolbar>
  <div class="form_container" *ngIf="!post; else forminfo" novalidate>

    <form [formGroup]="formGroup" (ngSubmit)="onSave(formGroup)"  class="form">

      <mat-form-field class="form-element">
        <input matInput placeholder="Your name" formControlName="name">
        <mat-error *ngIf="!name.valid && name.touched">{{ titleAlert }}</mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input  matInput placeholder="Age" formControlName="age">
        <mat-error *ngIf="!formGroup.controls['age'].valid && formGroup.controls['age'].touched">
          {{ getErrorAge() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Family" formControlName="family">
        <mat-error *ngIf="!formGroup.controls['family'].valid && formGroup.controls['family'].touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <textarea matInput placeholder="Food" matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="5"
                  formControlName="food"></textarea>
        <mat-error *ngIf="!formGroup.controls['food'].valid && formGroup.controls['food'].touched">
          Required field, must be between 5 and 10 characters.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <textarea matInput placeholder="Link of your picture" matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="5"
                  formControlName="picture"></textarea>
        <mat-error *ngIf="!formGroup.controls['picture'].valid && formGroup.controls['picture'].touched">
          Required field, must be between 5 and 10 characters.
        </mat-error>
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="accent" type="submit" class="button"
                [disabled]="!formGroup.valid">Update changes</button>
       </div>

    </form>
  </div>

</div>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
